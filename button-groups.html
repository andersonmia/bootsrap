<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 Button Groups</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body{
            background-color: aliceblue;
        }
        h1{
            color: blueviolet;
        }
    </style>
</head>
<body>
    <div class="container mt-5 p-5 my-5">
        <h1 class="text-capitalize">bootstrap 5 button groups</h1>
        <code>div.btn-group>btns</code>
        <div class="btn-group">
            <button class="btn btn-primary">Apple</button>
            <button class="btn btn-primary">Samsung</button>
            <button class="btn btn-primary">Sony</button>
        </div>
        <div class="btn-group btn-group-lg">
            <button class="btn btn-primary">Apple</button>
            <button class="btn btn-primary">Samsung</button>
            <button class="btn btn-primary">Sony</button>
        </div>
        <div class="btn-group btn-group-sm">
            <button class="btn btn-primary">Apple</button>
            <button class="btn btn-primary">Samsung</button>
            <button class="btn btn-primary">Sony</button>
        </div>
        <h1 class="text-capitalize">vertical button groups</h1>
        <code>div.btn-group-vertical</code>
        <div class="btn-group-vertical">
            <button class="btn btn-primary">Apple</button>
            <button class="btn btn-primary">Samsung</button>
            <button class="btn btn-primary">Sony</button>
        </div>
        <h1 class="text-capitalize">button groups side by side</h1>
        <code>NB* buttons groups are inline</code>
        <div class="btn-group">
            <button class="btn btn-primary">Apple</button>
            <button class="btn btn-primary">Samsung</button>
            <button class="btn btn-primary">Sony</button>
        </div>
        <div class="btn-group">
            <button class="btn btn-primary">BMW</button>
            <button class="btn btn-primary">Mercedes</button>
            <button class="btn btn-primary">Volvo</button>
        </div>
        <h1 class="text-capitalize">nesting buttons & dropdown menus</h1>
        <div class="btn-group">
            <div class="btn-group">
                <button class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">Sony</button>
                <div class="dropdown-menu">
                    <a href="#" class="dropdown-item">Tablet</a>
                    <a href="#" class="dropdown-item">Smartphone</a>
                </div>
            </div>
            <div class="btn-group">
                <button class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">Apple</button>
                <div class="dropdown-menu">
                    <a href="#" class="dropdown-item">Tablet</a>
                    <a href="#" class="dropdown-item">Smartphone</a>
                </div>
            </div>
            <div class="btn-group">
                <button class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">Apple</button>
                <div class="dropdown-menu">
                    <a href="#" class="dropdown-item">Tablet</a>
                    <a href="#" class="dropdown-item">Smartphone</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
