<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 Spinners</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <h1 class="text-captalize">bootstrap 5 spinners</h1>
    <div class="container mt-5 p-5 my-5">
        <code>.spinner-border [circular spinners] text-*color [spinner color]</code><br>
        <div class="spinner-border"></div>
        <div class="spinner-border text-muted"></div>       
        <div class="spinner-border text-primary"></div>
        <div class="spinner-border text-success"></div>
        <div class="spinner-border text-info"></div>
        <div class="spinner-border text-warning"></div>
        <div class="spinner-border text-danger"></div>
        <div class="spinner-border text-secondary"></div>
        <div class="spinner-border text-dark"></div>
    </div>
    <div class="container mt-5 p-5 my-5">
        <code>.spinner-grow[fading spinners]</code><br>
        <div class="spinner-grow"></div>
        <div class="spinner-grow text-muted"></div>
        <div class="spinner-grow text-primary"></div>
        <div class="spinner-grow text-success"></div>
        <div class="spinner-grow text-info"></div>
        <div class="spinner-grow text-warning"></div>
        <div class="spinner-grow text-danger"></div>
        <div class="spinner-grow text-secondary"></div>
        <div class="spinner-grow text-dark"></div>
    </div>
    <div class="container mt-5 p-5 my-5">
        <code class="text-capitalize">smaller spinners [.spinner-grow-sm n .spinner-border-sm]</code><br>
        <div class="spinner-border spinner-border-sm text-muted"></div>
        <div class="spinner-grow spinner-grow-sm text-primary"></div>
        <div class="spinner-border spinner-border-sm text-success"></div>
        <div class="spinner-grow spinner-grow-sm text-info"></div>
        <div class="spinner-border spinner-border-sm text-warning"></div>
        <div class="spinner-grow spinner-grow-sm text-danger"></div>
        <div class="spinner-border spinner-border-sm text-secondary"></div>
        <div class="spinner-grow spinner-grow-sm text-dark"></div>
    </div>
    <div class="container mt-5 p-5 my-5">
        <code class="text-capitalize">spinner buttons</code><br>
        <button class="btn btn-primary">
            <span class="spinner-border spinner-border-sm"></span>
        </button>
        <button class="btn btn-primary">
            <span class="spinner-border spinner-border-sm"></span>Loading..
        </button>
        <button class="btn btn-primary">
            <span class="spinner-grow spinner-grow-sm"></span>
        </button>
        <button class="btn btn-primary" disabled>
            <span class="spinner-border spinner-border-sm"></span>
        </button>        
        <button class="btn btn-primary" disabled>
            <span class="spinner-border spinner-border-sm"></span>Loading..
        </button>        
        <button class="btn btn-primary" disabled>
            <span class="spinner-grow spinner-grow-sm"></span>Loading..
        </button>
    </div>
</body>
</html>
