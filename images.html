<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 Images</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        h1{
            color: gold;
        }
    </style>
</head>
<body>
    <h1>Bootstrap images</h1>
   <div class="container p-5 my-5 bg-dark">
       <code>.rounded(rounded corners)</code>
       <img src="andrew-wise-2.jpg" alt="pool" class="rounded" width="304" height="236">
   </div> 
   <div class="container p-5 my-5 bg-dark">
    <code>.rounded-circle(circle)</code>
    <img src="andrew-wise-1.jpg" alt="pool" class="rounded-circle" width="304" height="236">
    </div> 
    <div class="container p-5 my-5 bg-dark">
        <code>.img-thumbnail(bordered)</code>
        <img src="andrew-wise-3.jpg" alt="pool" class="img-thumbnail" width="304" height="236">
    </div>       
    <div class="container mt-5 p-5 my-5 bg-dark">
        <code>.mx-auto (margin:auto) d-block(display:block) [centered image]</code>
        <img src="./andrew-wise-3.jpg" alt="" class="mx-auto d-block" width="304" height="236">
    </div>
    <div class="container p-5 my-5 bg-dark">
        <code class="capitalize">.img-fluid(responsive images)</code>
        <img src="./andrew-wise-1.jpg" alt="" class="img-fluid" width="300">
    </div> 
    <div class="container-fluid mt-5 mb-5 p-5">
        <h1 class="capitalize">aligning images</h1> 
        <code class="text-start">.float-start</code><br>
        <code class="text-end"> .float-end</code>
        <img src="andrew-wise-1.jpg" alt="pool" class="float-start" width="304" height="236">  <br>          
        <img src="andrew-wise-2.jpg" alt="pool" class="float-end" width="304" height="236">                
    </div>   
</body>
</html>
