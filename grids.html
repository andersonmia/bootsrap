<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Grids</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body{
            background-color: aliceblue;
            color: goldenrod;
        }
        h1{
            color: orange;
        }
    </style>
</head>
<body>
    <h1>Bootstrap 5 Grids</h1>
    <p>*NB: Sum of the class numbers must be 12</p>
    <div class="container-fluid p-5 my-5 bg-primary text-white">
        <div class="row">            
            <div class="col-3">col-3</div>
            <div class="col-3">col-3</div>
            <div class="col-3">col-3</div>
            <div class="col-3">col-3</div>
        </div>        
    </div>
    <div class="container-fluid p-5 my-5 bg-dark text-white">
        <div class="row">            
            <div class="col-sm-4">col-sm-4</div>
            <div class="col-sm-4">col-sm-4</div>
            <div class="col-sm-4">col-sm-4</div>
        </div>        
    </div>
    <div class="container-fluid p-5 my-5 bg-secondary text-white">
        <div class="row">            
            <div class="col-sm-6">col-sm-6</div>
            <div class="col-sm-6">col-sm-6</div>            
        </div>        
    </div> 
    <div class="container-fluid p-5 my-5 bg-primary text-white">
        <div class="row">
            <div class="col-md-4">col-md-4</div>
            <div class="col-md-8">col-md-8</div>
        </div>
    </div>
    <div class="container-fluid p-5 my-5 bg-dark text-white">
        <div class="row">
            <div class="col-lg-3">col-lg-3</div>
            <div class="col-lg-9">col-lg-9</div>
        </div>
    </div>
    <div class="container-fluid p-5 my-5 bg-secondary text-white">
        <div class="row">
            <div class="col-xl-6">col-xl-6</div>
            <div class="col-xl-3">col-xl-3</div>
            <div class="col-xl-3">col-xl-3</div>
        </div>
    </div>
    <div class="container-fluid p-5 my-5 bg-primary text-white">
        <div class="row">
            <div class="col-xxl-5">col-xxl-5</div>
            <div class="col-xxl-7">col-xxl-7</div>
        </div>
    </div>
</body>
</html>
