<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 Progress Bars</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
   <h1 class="capitalize">bootstrap 5 progress bars</h1> 
   <div class="container mt-5 p-5 my-5">
       <code>element.progress>element2.progress-bar</code>
       <div class="progress mt-3 mb-3">
           <div class="progress-bar" style="width: 30%;"></div>
       </div>
       <div class="progress mb-3">
           <div class="progress-bar" style="width: 70%;"></div>
       </div>
       <div class="progress mb-3">
           <div class="progress-bar" style="width: 100%;"></div>
       </div>
       <code class="text-capitalize">progress bar labels</code>
       <div class="progress mt-3 mb-3">
           <div class="progress-bar" style="width: 30%;">30%</div>
       </div>
       <div class="progress mt-3 mb-3">
           <div class="progress-bar" style="width: 70%;">70%</div>
       </div>
       <div class="progress mt-3 mb-3">
        <div class="progress-bar" style="width: 100%;">100%</div>
    </div>
    <code class="text-capitalize">coloured progress bars</code>
    <div class="progress mt-3 mb-3">
        <div class="progress-bar" style="width: 10%;">10%</div>
    </div>
    <div class="progress mt-3">
        <div class="progress-bar bg-success" style="width: 20%;">20%</div>
    </div>
    <div class="progress mt-3">
        <div class="progress-bar bg-info" style="width: 30%;">30%</div>
    </div>
    <div class="progress mt-3">
        <div class="progress-bar bg-warning" style="width: 40%;">40%</div>
    </div>
    <div class="progress mt-3">
        <div class="progress-bar bg-danger" style="width: 50%;">50%</div>
    </div>   
    <div class="progress border mt-3">
        <div class="progress-bar bg-white text-dark" style="width: 60%;">60%</div>
    </div> 
    <div class="progress mt-3">
        <div class="progress-bar bg-secondary" style="width: 70%;">70%</div>
    </div>
    <div class="progress border mt-3">
        <div class="progress-bar bg-light text-dark" style="width: 80%;">80%</div>
    </div> 
    <div class="progress border mt-3 mb-3">
        <div class="progress-bar bg-dark" style="width: 60%;">60%</div>
    </div>
    <code>.progress-bar-striped [striped progress bars]</code> 
    <div class="progress mt-3 mb-3">
        <div class="progress-bar bg-danger progress-bar-striped" style="width: 30%;">30%</div>
    </div>
    <div class="progress mt-3">
        <div class="progress-bar bg-info progress-bar-striped" style="width: 70%;">70%</div>
    </div>
    <div class="progress mt-3 mb-3">
        <div class="progress-bar bg-success progress-bar-striped" style="width: 100%;">100%</div>
    </div>
    <code>.progress-bar-animated</code>
    <div class="progress mt-3 mb-3">
        <div class="progress-bar progress-bar-striped progress-bar-animated bg-info" style="width: 30%;"></div>
    </div>
    <div class="progress mt-3 mb-3">
        <div class="progress-bar progress-bar-striped progress-bar-animated bg-warning" style="width: 70%;"></div>
    </div>
    <div class="progress mt-3 mb-3">
        <div class="progress-bar progress-bar-striped progress-bar-animated bg-danger" style="width: 100%;"></div>
    </div>
    <code class="text-capitalize">multiple progress bars</code>
    <div class="progress mt-3 mb-3">
        <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" style="width: 70%;">Free Space</div>
        <div class="progress-bar progress-bar-striped progress-bar-animated bg-warning" style="width: 25%;">Warning</div>
        <div class="progress-bar progress-bar-striped progress-bar-animated bg-danger" style="width: 10%;">Danger</div>
    </div>    
   </div>
</body>
</html>
